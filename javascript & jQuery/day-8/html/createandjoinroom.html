<!DOCTYPE html>
<html>
  <head>
    <title>Create and Join Room.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link href="../css/createandjoinrooms.css" rel="stylesheet" />
    <!-- bootstrap styles cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="row d-flex flex-column align-items-center justify-content-center p-2"
    >
      <!-- create room form -->
      <div class="p-3 mt-3 form-container col-md-6">
        <h3 class="text-center text-light">Create Room</h3>
        <form class="create-room">
          <div class="mb-3">
            <label for="roomname" class="form-label"
              >Enter room name <i class="text-danger">*</i></label
            >
            <input type="text" class="form-control" id="roomname" />
          </div>
          <div class="mb-3">
            <label for="profilePic" class="form-label"
              >Select Room Profile<i class="text-danger">*</i></label
            >
            <input
              type="file"
              class="form-control"
              id="roomProfile"
              accept="image/*"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="createRoom">
            Create Room
          </button>
        </form>
      </div>

      <!-- join room form -->
      <div class="p-3 mt-3 form-container col-md-6">
        <h3 class="text-center text-light">Join Room</h3>
        <form class="join-room">
          <div class="mb-3">
            <label for="joinroom" class="form-label"
              >Join room<i class="text-danger">*</i></label
            >
            <input type="text" class="form-control" id="joinroom" />
          </div>
          <button type="submit" class="btn btn-primary" id="joinRoom">
            Join Room
          </button>
        </form>
      </div>

      <!-- Already joined to the dashboard -->
      <div class="p-3 mt-3 form-container col-md-6">
        <h3 class="text-center text-light">
          Don't want to create or join the room go to the dashboard to chat
        </h3>
        <div class="text-center">
          <a href="chat-dashboard.html"
            ><button class="btn btn-success">Go To Chat Dashboard</button></a
          >
        </div>
      </div>
    </div>

    <!-- js -->
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="../js/createandjoinroom.js"></script>
  </body>
</html>
