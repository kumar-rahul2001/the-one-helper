<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center w-100 p-3">
      <div class="" style="max-width: 600px">
        <!-- task-1 -->
        <div class="mt-3">
          <h3 class="text-center text-primary">Task-1</h3>
          <p class="text-center text-decoration-underline text-primary">
            Print triangle based on the input number and type of triangle
            selected by the user.
          </p>
          <div class="mb-3">
            <label class="form-label">Enter any number</label>
            <input
              type="number"
              placeholder="eg. 5 or 10"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Select an option</label>
            <select class="form-control">
              <option value="">--select option--</option>
              <option value="left-triangle">Left Triangle</option>
              <option value="reverse-left-triangle">
                Reverse Left Triangle
              </option>
              <option value="right-triangle">Right Triangle</option>
              <option value="reverse-right-triangle">
                Reverse Right Triangle
              </option>
            </select>
          </div>
          <button class="btn btn-outline-primary">Show result</button>
        </div>
        <div class="bg-primary rounded-1 text-light text-center mt-3 p-5">
          show triangle here
        </div>
        <!-- task-2 -->
        <div class="mt-3">
          <h3 class="text-center text-primary">Task-2</h3>
          <p class="text-center text-decoration-underline text-primary">
            Show largest of five number input by user
          </p>
          <div class="mb-3">
            <label class="form-label"
              >Enter five number seperated by comma (,)</label
            >
            <input
              type="number"
              placeholder="eg. 55,10,15,25,2"
              class="form-control"
            />
          </div>
          <button class="btn btn-outline-primary">Show result</button>
        </div>
        <!-- task-3 -->
        <div class="mt-3">
          <h3 class="text-center text-primary">Task-3</h3>
          <p class="text-center text-decoration-underline text-primary">
            Check the type of the input data by user.
          </p>
          <div class="mb-3">
            <label class="form-label"
              >Enter anything to check their type.</label
            >
            <input
              type="text"
              placeholder="enter anything"
              class="form-control"
            />
          </div>
          <button class="btn btn-outline-primary">Show result</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
