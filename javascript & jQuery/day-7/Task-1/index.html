<!DOCTYPE html>
<html>
  <head>
    <title>javascript & jQuery Day-7 Task-1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link href="./style.css" rel="stylesheet" />
    <!-- bootstrap styles cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- user form -->
    <div class="container d-flex justify-content-center">
      <div class="p-3 mt-3 form-container">
        <h3 class="text-center text-light">Add New User</h3>
        <form class="profileForm">
          <div class="mb-3">
            <label for="username" class="form-label"
              >Username <i class="text-danger">*</i></label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="usernameHelpText"
            />
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label"
              >Bio <i class="text-danger">*</i></label
            >
            <input type="text" class="form-control" id="bio" />
          </div>
          <div class="mb-3">
            <label for="profilePic" class="form-label"
              >Select Profile <i class="text-danger">*</i></label
            >
            <input
              type="file"
              class="form-control"
              id="profilePic"
              accept="image/*"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center gap-2" id="profiles">
        <!-- profile cards will load here dynamically -->
      </div>
    </div>

    <!-- js -->
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="./script.js"></script>
  </body>
</html>
