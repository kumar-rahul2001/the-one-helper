<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <button id="toggleTheme" class="btn btn-secondary mb-3">
        Switch to Dark Mode ðŸŒ™
      </button>

      <form id="profileForm" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Bio:</label>
          <input type="text" id="bio" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="profilePic" class="form-label"
            >Profile Picture URL:</label
          >
          <input type="text" id="profilePic" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Add Profile</button>
      </form>

      <div class="row" id="profiles">
        <!-- Profile Cards will be added here dynamically -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
