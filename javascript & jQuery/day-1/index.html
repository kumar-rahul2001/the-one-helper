<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">JavaScript Tasks</h2>

      <!-- Task 1: Get Current Date -->
      <div class="card p-3 mb-4">
        <h4>1️⃣ Get Current Date</h4>
        <button class="btn btn-primary mt-2" id="date-btn">Get Date</button>
        <p class="mt-2" id="date-result"></p>
      </div>

      <!-- Task 2: Remove Character from String -->
      <div class="card p-3 mb-4">
        <h4>2️⃣ Remove Character from String</h4>
        <input
          type="text"
          class="form-control my-2"
          id="string-input"
          placeholder="Enter a string"
        />
        <input
          type="number"
          class="form-control my-2"
          id="char-position"
          placeholder="Enter position to remove"
        />
        <button class="btn btn-danger mt-2" id="remove-btn">
          Remove Character
        </button>
        <p class="mt-2" id="string-result"></p>
      </div>

      <!-- Task 3: Arithmetic Operations -->
      <div class="card p-3">
        <h4>3️⃣ Arithmetic Operations</h4>
        <input
          type="number"
          class="form-control my-2"
          id="num1"
          placeholder="Enter first number"
        />
        <input
          type="number"
          class="form-control my-2"
          id="num2"
          placeholder="Enter second number"
        />
        <select class="form-select my-2" id="operation">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (×)</option>
          <option value="divide">Division (÷)</option>
        </select>
        <button class="btn btn-success mt-2" id="calculate-btn">
          Calculate
        </button>
        <p class="mt-2" id="calc-result"></p>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="./script.js"></script>
  </body>
</html>
